<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Mentoria</title>
	</head>
	<body>
		<div class="page">
			<header>
				<h1>Mentoria</h1>
				<p>Preencha o formulário abaixo para agendar a sua mentoria</p>
			</header>
			<form id="mentoria-form">
				<fieldset>
					<div class="fieldset-wrapper">
						<legend>Informações pessoais</legend>

						<div class="two-fields">
							<div class="input-wrapper">
								<label for="name">Nome</label>
								<input type="text" id="name" />
							</div>
							<div class="input-wrapper">
								<label for="lastname">Sobrenome</label>
								<input type="text" id="lastname" />
							</div>
						</div>

						<div class="input-wrapper">
							<label for="email"
								>Email <span>(digite um email válido)</span></label
							>
							<input type="email" id="email" />
						</div>

						<div class="input-wrapper">
							<label for="password"
								>Senha <span>(mínimo de 6 caracteres)</span></label
							>
							<input type="password" id="password" minlength="6" />
						</div>
					</div>
				</fieldset>

				<fieldset>
					<div class="fieldset-wrapper">
						<legend>Informações do mentor</legend>

						<div class="input-wrapper">
							<label for="email"
								>Nome do seu mentor <span>(só o primeiro nome)</span></label
							>
							<input type="email" id="email" />
						</div>
					</div>
				</fieldset>

				<fieldset>
					<div class="fieldset-wrapper">
						<legend>Seus horários disponíveis</legend>
						<p>primeira mentoria</p>
						<div class="three-fields">
							<div class="date">
								<div class="input-wrapper">
									<label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
									<input type="" id="event-date" />
								</div>
							</div>

							<div class="time">
								<div class="input-wrapper">
									<label for="event-begin">Das</label>
									<input type="" id="event-begin" />
								</div>
								<div class="input-wrapper">
									<label for="event-end">Até</label>
									<input type="" id="event-end" />
								</div>
							</div>
						</div>
					</div>
					<div class="fieldset-wrapper">
						<p>segunda mentoria</p>
						<div class="three-fields">
							<div class="date">
								<div class="input-wrapper">
									<label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
									<input type="" id="event-date" />
								</div>
							</div>

							<div class="time">
								<div class="input-wrapper">
									<label for="event-begin">Das</label>
									<input type="" id="event-begin" />
								</div>
								<div class="input-wrapper">
									<label for="event-end">Até</label>
									<input type="" id="event-end" />
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
			<footer>
				<input
					class="button"
					type="submit"
					value="Salvar"
					form="mentoria-form"
				/>
			</footer>
		</div>
	</body>
</html>
